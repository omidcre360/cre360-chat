<!doctype html>
<html>

  </head>
  <body style="background:#0B0B0B; height:200vh; color:#fff; margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">

    <script
      src="./cre360-chat.js"
      data-api-base="http://localhost:8787"

      data-bot-name="CRE360 Assistant"

      data-surface="#0B0B0B"

        {"label":"Underwriting","text":"Pressure-test my hotel underwriting assumptions."},
